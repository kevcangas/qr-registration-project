<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='workgroups/styles.css') }}" media="screen">

    <title>Workgroups</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/workgroups">Workgroups</a></li>
            <li><a href="/supervisers">Supervisers</a></li>
            <li><a href="/sessions">Sessions</a></li>
        </ul>
    </nav>

    <div class="main-container">
        
        <header>Workgroups</header>

        <div class="table-container">
            <div class="table-header">
                <table>
                    <thead>
                        <thead>
                            <tr class="titles">
                                <th></th>
                                <th>ID</th>
                                <th>Superviser</th>
                            </tr>
                        </thead>
                    </thead>
                </table>
            </div>
            <div class="table-body">
                <table>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="table-search">
            <div class="table-header">
                <table>
                    <thead>
                        <tr class="titles">
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="table-body">
                <table>
                    <tbody>
                        <tr class="old-row-1"></tr>
                    </tbody>
                </table>
            </div>
            <div class="form-container">
                <li>
                    <input type="text" placeholder="Introduce the workgroup ID">
                    <button class="send">Search</button>
                </li>
            </div>
        </div>

        <div class="form-create-container">
            <li>
                <input type="text" placeholder="Introduce the supervisers's ID" class="new-workgroup-superviser">
                <button class="send-new-workgroup">Create workgroup</button>
            </li>
        </div>

        <div class="btn-container">
            <button class="all-workgroups">All workgroups</button>
            <button class="search">Get users in the workgroup</button>
            <button class="create">Create workgroup</button>
            <button class="del">Delete selected workgroup</button>
        </div>
    
    </div>
