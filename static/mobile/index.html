<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="QR Code register">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='mobile/styles.css') }}" media="screen">
    
    <script src="{{ url_for('static', path='mobile/lib/jsqrcode-combined.min.js') }}"></script>
    <script src="{{ url_for('static', path='mobile/lib/lib/html5-qrcode.min.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#reader').html5_qrcode(function(data){
            $('#result').html(data);
          },
          function(error){
            $('#error').html("Scanning...");
          }, function(videoError){
            $('#error').html("Camera error.");
          }
        );
      });
    </script>
    
    <title>Mobile Register</title>
  </head>
  <body>
    <div class="main-container">
      <header>Mobile Register</header>
      <span id="error" class="center"></span>
      <div id="reader" style="width:300px;height:250px"></div>

      <div class="user-container">
        <span>Detected user: </span>
        <span id="result" class="center"></span>
      </div>
      
      <input type="text" class="group-id" placeholder="Enter group's id">

      <div class="button-container">
        <button class="add">Add</button>
        <button class="delete">Delete</button>
      </div>

      <div class="alert success"> 
        <strong>Success!</strong> The user was registered succesfully.
        <span class="closebtn">&times;</span> 
      </div>

      <div class="alert warning">  
        <strong>Warning!</strong> An error was occurred, try again.
        <span class="closebtn">&times;</span>
      </div>

    </div>
  </body>
  <script src="{{ url_for('static', path='mobile/script.js') }}"></script>
</html>
